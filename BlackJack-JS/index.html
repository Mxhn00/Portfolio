<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Black Jack</h1>

    <p id="message-el">Want to play a round?</p>

    <p id="dl-cards-el">Dealer Cards:</p>

    <p id="pl-cards-el">Player Cards:</p>

    <p id="sum-el">Sum:</p>

    <div class="btn">
      <button id="start-game-btn" onclick="startGame()">START GAME</button>
    </div>

    <div class="btn">
      <button id="add-funds-btn" onclick="addBet10()">10</button>
      <button id="add-funds-btn" onclick="addBet50()">50</button>
      <button id="add-funds-btn" onclick="addBet100()">100</button>
    </div>

    <div class="btn">
      <button id="draw-card-btn" onclick="drawCard()">DRAW CARD</button>
      <button id="stay-btn" onclick="stay()">STAY</button>
    </div>

    <p id="bet-el">0</p>
    <p id="funds-el"></p>

    <script src="index.js"></script>
  </body>
</html>
